name: 'Action to build Mendix Widgets in Lerna monorepo'
description: 'Build all widgets and publish mpk's in release'
author: 'Arno Boel'

inputs:
  GITHUB_TOKEN:
    description: 'GitHub token'
    required: true
  author_name:
    description: 'Git Author Name'
    required: false
  bot_author_name:
    description: 'bot_author_name'
    required: false
  bot_author_email:
    description: 'bot_author_name'
    required: false
  commit_message_trigger:
    description: 'commit_message_trigger'
    required: false
  identify_widgets_folders:
    description: 'identify_widgets_folders'
    required: false
  release_version:
    description: 'release_version'
    required: true

runs:
  using: 'node12'
  main: 'dist/index.js'
